<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Video Syncer</title>
    <meta charset="utf-8" />
    <meta name='author' content='Jimmy Ho' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Links-->
    <link href='/public/css/main.css' rel='stylesheet' type='text/css' />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <main>
        <div id='container'>
            <div id='vidboard'>
                <div id='ytplayer'></div>
                <div id='ctrl-container'>
                    <div id='btn-container'>
                        <a id='play-btn' name='play-btn' class="fas fa-play"></a>
                        <a id='pause-btn' name='pause-btn' class="fas fa-pause"></a>
                        <a id='ff-btn' name='ff-btn' class="fas fa-fast-forward"></a>
                    </div>
                    <div id="slider-container">
                        <input type="range" min="1" max="100" value="50" class="slider" id="vSlider">
                        <p style='display: inline'>Time: <span id="vTime"></span></p>
                    </div>
                </div>
            </div>
            <div id='msgboard'>
                <ul id="messages"></ul>
                <form action="#">
                    <input id="chatinput" autocomplete="off" placeholder="Press enter to send..." />
                </form>
            </div>
        </div>
    </main>
    <!--Socket.io Scripts-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!--Chat Script-->
    <script src='public/js/chat.js'></script>
    <!--Video Control Script-->
    <script src='public/js/control.js'></script>
</body>

</html>
