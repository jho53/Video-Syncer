<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Video Syncer</title>
    <meta charset="utf-8" />
    <meta name='author' content='Jimmy Ho' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Links-->
    <link href='/public/css/main.css' rel='stylesheet' type='text/css' />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <main>
        <div id='container'>
            <section id='vidboard'>
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/B9mEIZ3qMTw" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div>
                    <div id='btn-container'>
                        <a href='#' class="fas fa-play"></a>
                        <a href='#' class="fas fa-pause"></a>
                    </div>
                    <div class="slide-container">
                        <input type="range" min="1" max="100" value="50" class="slider" id="vidplayer">
                        <p>Value: <span id="vidtime"></span></p>
                    </div>
                </div>
            </section>
            <section id='msgboard'>
                <ul id="messages"></ul>
                <form action="#">
                    <input id="chatinput" autocomplete="off" placeholder="Press enter to send..." />
                </form>
            </section>
        </div>
    </main>
    <!--Slider Script-->
    <script src='public/js/slider.js'></script>
    <!--Socket.io Scripts-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            var container = document.getElementById('messages');

            $('form').submit(function (e) {
                e.preventDefault(); // prevents page reloading
                socket.emit('chat message', $('#chatinput').val());
                $('#chatinput').val('');
            });
            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg));
                container.scrollTop = container.scrollHeight;
            });
        });
    </script>
</body>

</html>
